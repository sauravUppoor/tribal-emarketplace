<html>
    <head>
        <title>
          Tribal | Empowering Tribes
          </title>
          <link  rel="stylesheet" href="resources/css/signup.css">
    </head>

        <body>
        
            
            <div class="login-wrap user">
                
                <div class="login-html">
                 
                  <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                  <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                 
                  <div class="login-form">
                    <div class="sign-in-htm">
                      <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                      </div>
                      <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                      </div>
                      <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                      </div>
                      <div class="group">
                        <a href="#" class="button">SIGN IN</a>
                      </div>
                      <div class="hr"></div>
                      <div class="foot-lnk">
                        <a href="#">Forgot Password?</a>
                      </div>
                    </div>
                    <div class="sign-up-htm">
                      <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                      </div>
                      <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="text" class="input">
                      </div>
                      <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                      </div>
                      <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                      </div>
                      <div class="group">
                        <label for="pass" class="label">Age</label>
                        <input id="pass" type="number" class="input" min=18>
                      </div>
                      
                      <div class="group">
                        <label for="pass" class="label">Address</label>
                        <input id="pass" type="text" class="input" name="">
                      </div>
                      <div class="group">
                        <label for="pass" class="label">State</label>
                        <input id="pass" type="text" class="input">
                      </div>
                      
                      <div class="group">
                        <a href="" class="button">Sign Up</a>
                      </div>
                      
                  </div>
              </div>
        </body>
</html>
